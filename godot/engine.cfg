[application]

name="Rock Paper Speedup"
main_scene="res://scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=600
height=400

[input]

player_0_r=[key(Q)]
player_0_p=[key(A)]
player_0_s=[key(Z)]
player_1_r=[key(O)]
player_1_p=[key(K)]
player_1_s=[key(M)]

[physics_2d]

motion_fix_enabled=true
