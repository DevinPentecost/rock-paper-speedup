[application]

name="Rock Paper Speedup"
main_scene="res://scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=600
height=400

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_0_p=[key(W)]
player_0_s=[key(E)]
player_1_r=[key(I)]
player_1_p=[key(O)]
player_1_s=[key(P)]
player_0_r=[key(Q)]

[physics_2d]

motion_fix_enabled=true
